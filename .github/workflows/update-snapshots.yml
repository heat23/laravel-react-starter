name: Update E2E Snapshots

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

env:
  PHP_VERSION: "8.4"
  NODE_VERSION: "22"

jobs:
  update-snapshots:
    name: Update Playwright Snapshots
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, dom, fileinfo, mysql
          tools: composer:v2

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install NPM dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Setup Laravel environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Configure environment
        run: |
          echo "APP_URL=http://localhost:8000" >> .env
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=testing" >> .env
          echo "DB_USERNAME=root" >> .env
          echo "DB_PASSWORD=password" >> .env

      - name: Run database migrations
        run: php artisan migrate --force

      - name: Generate Ziggy routes
        run: php artisan ziggy:generate

      - name: Build production assets
        run: npm run build

      - name: Update Playwright snapshots
        run: npx playwright test --update-snapshots
        env:
          CI: true

      - name: Commit and push updated snapshots
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add tests/e2e/__screenshots__/
          if git diff --staged --quiet; then
            echo "No snapshot changes detected"
            exit 0
          fi
          git commit -m "Update Playwright snapshots from CI environment

          Regenerated visual regression snapshots in Linux CI environment
          to match GitHub Actions rendering.

          Co-Authored-By: Claude Sonnet 4.5 <noreply@anthropic.com>"
          git push
