# ============================================================================
# GitHub Actions CI Workflow for Laravel React Starter
# ============================================================================
#
# This workflow runs on push and pull request to main:
#   1. PHP Tests - Unit and feature tests with PCOV coverage
#   2. JS Tests - Vitest tests for React components
#   3. Build Verification - Ensures production build succeeds + TypeScript check
#   4. Code Quality - PHP Pint linting (PR only)
#   5. Security Audit - Composer and NPM vulnerability scanning
#   6. E2E Tests - Playwright smoke tests against running Laravel server
#
# Performance optimizations:
#   - PCOV for coverage (2-4x faster than Xdebug)
#   - Pest parallel execution (4 workers)
#   - Aggressive caching (Composer, NPM)
#   - Parallel jobs (PHP tests, JS tests, build run concurrently)
#
# ============================================================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PHP_VERSION: "8.4"
  NODE_VERSION: "22"

jobs:
  # ============================================================================
  # PHP Tests with Coverage
  # ============================================================================
  php-tests:
    name: PHP Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP with PCOV
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, dom, fileinfo, mysql, pcov
          coverage: pcov
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Copy environment file
        run: cp .env.example .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Configure test database
        run: |
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=testing" >> .env
          echo "DB_USERNAME=root" >> .env
          echo "DB_PASSWORD=password" >> .env

      - name: Run database migrations
        run: php artisan migrate --force

      - name: Clear config cache
        run: php artisan config:clear

      - name: Run PHP tests with coverage
        run: |
          php -d pcov.enabled=1 vendor/bin/pest \
            --coverage \
            --coverage-clover=coverage/clover.xml \
            --parallel \
            --processes=4
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: php-coverage
          path: coverage/
          retention-days: 7

  # ============================================================================
  # JavaScript Tests
  # ============================================================================
  js-tests:
    name: JS Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install NPM dependencies
        run: npm ci

      - name: Run JavaScript tests
        run: npm test -- --run

      - name: Run JavaScript tests with coverage
        run: npm run test:coverage -- --run
        continue-on-error: true

      - name: Upload JS coverage report
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: js-coverage
          path: coverage/
          retention-days: 7

  # ============================================================================
  # Build Verification
  # ============================================================================
  build:
    name: Build Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Setup Laravel environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Generate Ziggy routes
        run: php artisan ziggy:generate

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install NPM dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check TypeScript
        run: npx tsc --noEmit

      - name: Build production assets
        run: npm run build

      - name: Verify build artifacts exist
        run: |
          if [ ! -d "public/build" ]; then
            echo "Build artifacts not found!"
            exit 1
          fi
          echo "Build artifacts verified:"
          ls -la public/build/

      - name: Check bundle size
        run: bash scripts/check-bundle-size.sh
        continue-on-error: true

  # ============================================================================
  # Code Quality (runs on PR only)
  # ============================================================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Run Laravel Pint (PHP code style)
        run: vendor/bin/pint --test

  # ============================================================================
  # Security Audit
  # ============================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: Install PHP dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Run Composer audit
        run: composer audit

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install Node dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true  # Don't fail on high vulns, just report

  # ============================================================================
  # E2E Tests (Playwright)
  # ============================================================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, dom, fileinfo, mysql
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install NPM dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Setup Laravel environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Configure environment
        run: |
          echo "APP_URL=http://localhost:8000" >> .env
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=testing" >> .env
          echo "DB_USERNAME=root" >> .env
          echo "DB_PASSWORD=password" >> .env

      - name: Run database migrations
        run: php artisan migrate --force

      - name: Generate Ziggy routes
        run: php artisan ziggy:generate

      - name: Build production assets
        run: npm run build

      - name: Run E2E tests
        run: npx playwright test
        env:
          CI: true
          UPDATE_SNAPSHOTS: false

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload screenshot diffs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshot-results
          path: |
            tests/e2e/results/**/*-actual.png
            tests/e2e/results/**/*-diff.png
          retention-days: 7
